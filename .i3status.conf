# colors

general {
  output_format = "i3bar"
  colors = true
  color_good = "#00FF00"
  color_degraded = "#FFFF00"
  color_bad = "#FF0000"
}

# status stuff

general {
        colors = true
        interval = 5
}

# order += "ipv6"
